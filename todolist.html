<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="container mt-5 bg-danger-subtle" style="background: linear-gradient(45deg, #ff6be6b9, #f7b7a3);">
      <h1 class="text-center animate__animated animate__fadeInUp text-center text-danger display-3 fw-bold text-shadow">To-do List</h1>
      <div class="input-group mb-3">
        <input class="form-control" placeholder="Enter the task you want to add">
        <button class="btn btn-primary">Add Task</button>
      </div>
      <ul id="taskList" class="list-group">
      </ul>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
